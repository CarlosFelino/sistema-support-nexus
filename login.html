<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Suporte Nexus</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/autenticacao.css">
</head>
<body>
    <header class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo-link">
                <div class="logo-container">
                    <span class="logo-text">Suporte Nexus</span>
                </div>
            </a>
        </div>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <div class="card-header">
                <h2>Login</h2>
            </div>
            <div class="user-type-toggle">
                <button class="type-btn active" data-type="professor">Professor</button>
                <button class="type-btn" data-type="suporte">Suporte</button>
            </div>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Institucional:</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" required placeholder="seuemail@fatec.sp.gov.br">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" required placeholder="Sua senha">
                        <button type="button" class="show-password">
                            <!-- Ícone de olho pode ser adicionado com JS/CSS ou FontAwesome -->
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn-auth">
                    <span>Entrar</span>
                </button>
            </form>
            <div class="auth-footer">
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
                <p>Não tem uma conta? <a href="cadastro.html" class="forgot-password">Cadastre-se</a></p>
            </div>
        </div>
    </main>

    <div class="modal-overlay" id="recoveryModal">
        <div class="modal-card">
            <button class="modal-close">&times;</button>
            <h2>Recuperar Senha</h2>
            <p>Insira seu email institucional para receber o link de recuperação.</p>
            <form id="recoveryForm" class="auth-form">
                <div class="form-group">
                    <label for="recoveryEmail">Email Institucional:</label>
                    <input type="email" id="recoveryEmail" name="recoveryEmail" required placeholder="seuemail@fatec.sp.gov.br">
                </div>
                <button type="submit" class="btn-auth">Enviar Link</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Suporte Nexus. Todos os direitos reservados.</p>
            <a href="termos.html" class="footer-link">Termos de Serviço</a>
            <a href="sobre.html" class="footer-link">Sobre Nós</a>
        </div>
    </footer>

    <script src="assets/js/auth.js"></script>
</body>
</html>
